<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker Terminal</title>
    <style>
        body {
            background-image:url(hackerman.jpg);
            background-size: cover;
            background-position: center;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        button {
            background-color: #111;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #00ff00;
            color: black;
        }

        #hacking {
            background-color: #111;
            border: 1px solid #00ff00;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            min-height: 300px;
            white-space: pre-line;
            box-shadow: 0 0 10px #00ff00;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <button onclick="hacking()">$ Win a Lottery $ </button>
    <div id="hacking"></div>

    <script>
        async function hacking() {
            const hacking = document.getElementById("hacking");
            const steps = [
                "Initializing hack program........",
                "Hacking A's username......",
                "Username found: @a_user",
                "Connecting to Facebook...",
                "Bypassing 2FA...",
                "Access granted.",
                "Retrieving messages...",
                "Downloading data...",
                "Injecting tracking virus...",
                "Covering tracks...",
                "Logging out...",
                "Hack complete. "
            ];

            hacking.textContent = ""; // Clear previous content

            for (const step of steps) {
                hacking.textContent += step + "\n";
                const number = Math.floor(Math.random() * 3000);
                await new Promise((resolve) => {
                    setTimeout(resolve, number);
                });
            }
        }
    </script>
</body>

</html>
