<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stylish Alarm</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            width: 100px;
            border: 2px solid #007bff;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>⏰ Set Your Alarm</h2>

        <input type="number" id="seconds" placeholder="Seconds" min="1">
        <button onclick="setAlarm()">Start Alarm</button>

        <p id="status"></p>
    </div>

    <script>
        function setAlarm() {
            const seconds = parseInt(document.getElementById("seconds").value);
            const status = document.getElementById("status");

            if (isNaN(seconds) || seconds <= 0) {
                alert("Please enter a valid number of seconds.");
                return;
            }

            status.textContent = `Alarm set for ${seconds} second(s)...`;

            setTimeout(() => {
                const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
                audio.play().catch(err => {
                    console.error("Audio playback failed:", err);
                });
                status.textContent = "⏰ Time's up!";
            }, seconds * 1000);
        }
    </script>
</body>

</html>
